<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MyBibleStats</title>
</head>
<body>
    <div id="chapter-box">
        MyText
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>

    function getChapterFromEsv(book, chapter) {
        // ESV api
        const API_KEY = '64485316353cc3e5e15f74ae7ee5ae734c0a0847'
        const API_URL = 'https://api.esv.org/v3/passage/html/'

        var passage = book + chapter;

        $.ajax({
            url: API_URL,
            type:"GET",
            data: { 
                'q': passage
            },
            headers: {
                'Authorization': 'Token ' + API_KEY
            },
            success: function(result){
                displayChapter(result)
            },
            error: function(error){
                console.log("Error ${error")
            }
        })
    }




    function displayChapter(html) {
        $("#chapter-box").html(html['passages']);
    }
    getChapterFromEsv("Genesis", 5);
  
</script>

</body>
</html>
